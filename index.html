<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
        <div class="container">

            
                <!-- Jumbotron Title -->
                <div class="jumbotron">
                  <h1 class="text-center">Train Schedule</h1>
                  <h5 class="text-center">Chugga Chugga</h5>
                </div>
            
                <!-- Table -->
                <table class="table">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id="sched-display">
                  </tbody>
                </table>
            
                <!-- Add Train Form -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                      </div>
                      <div class="panel-body">
                        <form>
                          <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="trainName" type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text">
                          </div>
                          <div class="form-group">
                            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrain" type="text">
                          </div>
                          <div class="form-group">
                            <label for="train-frequency">Frequency (min)</label>
                            <input class="form-control" id="interval" type="number">
                          </div>
                          <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
            
                </div>
            
              </div>
              
</body>
</html>
